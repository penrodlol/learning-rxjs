<div class="header text-center">
    <h2>Learning RXJS
        <img class="rxjs-img" src="https://blobscdn.gitbook.com/v0/b/gitbook-28427.appspot.com/o/spaces%2F-LwY_OXUQHvmdEoy0xNa%2Favatar.png?generation=1579380746835203&alt=media" alt="">
    </h2>
    <p>Personal learning realm for all things RxJS!</p>
    <p>To find out more, check out:
        <button type="button" class="btn rxjs-ref-button primary-button">
            <a href="https://www.learnrxjs.io/" target="_blank" class="primary-button-text">RxJS Documentation</a>
        </button>
    </p>
</div>
<div class="container-fluid">
    <table class="table table-bordered table-dark">
        <thead>
            <tr>
                <th *ngFor="let header of headers" scope="col">{{header}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of rows; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{row.category}}</td>
                <td>
                    <a [routerLink]='[row.link]'>
                        <button type="button"
                            class="btn rxjs-ref-button primary-button primary-button-text">Launch</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
